<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="formulario imagem-fundo">

        <div class="conteudo">
            <h1 class="titulo">ficou com dúvida?</h1>
            <h2 class="titulo">nos mande uma mensagem!</h2>
            <p class="subtitulo">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>

        <div class="formulário-com-validacao">
            <form class="form" id="form">

                <input class="input-text" type="text" name="nome" id="nome" placeholder="Nome completo *">
                <span class="campo-obrigatorio">campo obrigatorio</span>

                <input class="input-text" type="text" name="email" id="email" placeholder="Email *">
                <span class="campo-obrigatorio">campo obrigatorio</span>

                <input class="input-text" type="number" name="telefone" id="telefone" placeholder="Telefone *">
                <span class="campo-obrigatorio">campo obrigatorio</span>

                <textarea class="input-text mensagem" name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Mensagem"></textarea>
                <span class="campo-obrigatorio">campo obrigatorio</span>
                
                <div class="final-formulario">
                    <p class="aviso">*campos obrigatórios</p>
                    <button class="btn-formulario">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="src/js/index.js"></script>
</body>
</html>
